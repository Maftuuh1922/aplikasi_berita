name: aplikasi_berita
description: "Aplikasi berita terintegrasi dengan backend Node.js"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core & Utility Packages
  http: ^1.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.5
  webview_flutter: ^4.4.4
  share_plus: ^9.0.0
  flutter_html: ^3.0.0-beta.2
  cupertino_icons: ^1.0.8
  jwt_decoder: ^2.0.1
  # Google Login (masih dipakai)
  google_sign_in: ^6.1.6

  # State Management & Local Storage
  provider: ^6.1.2
  shared_preferences: ^2.2.3

  # Upload Gambar ke Backend
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
